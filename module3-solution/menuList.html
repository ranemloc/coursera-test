<h3>Your selected items:</h3>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Short</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button class="remove-button" ng-click="onRemove({index: $index})">Don't want this one!</button></th>
    </tr>
  </tbody>
</table>
