<button ui-sref="home" class="btn btn-secondary">Home</button>
<i class="fa fa-chevron-left" aria-hidden="true"></i>
<button ui-sref="categories" class="btn btn-secondary">Categories</button>
<i class="fa fa-chevron-left" aria-hidden="true"></i>
<button class="btn btn-primary">{{$ctrl.items.category.name || $ctrl.category}}</button>
<br><br>
<table ng-if="$ctrl.items.menu_items.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Short</th>
      <th>Name</th>
      <th>Small</th>
      <th>Large</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items.menu_items">
      <td>{{item.short_name}}</td>
      <td>{{item.name}}</td>
      <td ng-if="item.price_small">{{item.price_small | currency:"$":2}}</td>
      <td ng-if="!item.price_small">N/A</td>
      <td>{{item.price_large | currency:"$":2}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
<div ng-if="$ctrl.items.menu_items.length == 0" class="alert alert-warning" role="alert">
  Sorry, we could not find any items for this category.
</div>
