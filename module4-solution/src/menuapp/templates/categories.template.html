<button ui-sref="home" class="btn btn-secondary">Home</button>
<i class="fa fa-chevron-left" aria-hidden="true"></i>
<button ui-sref="categories" class="btn btn-primary">Categories</button>
<br><br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Short</th>
      <th class="col-md-3">Name</th>
      <th>Special instructions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>
        <a ui-sref="items({category: item.short_name})">{{item.short_name}}</a>
      </td>
      <td>
        <a ui-sref="items({category: item.short_name})">{{item.name}}</a>
      </td>
      <td>{{item.special_instructions}}</td>
    </tr>
  </tbody>
</table>
